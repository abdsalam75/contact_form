<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="practice.css" />
</head>

<body>
    <div class="firstContainer">
        <h1>Contact Us</h1>
        <form action="">
            <div class="secondContainer">
                <div>
                    <label for="">First Name *</label>

                    <input type="text" />
                </div>
                <div>
                    <label for="last name">Last Name *</label>
                    <input type="text" />
                </div>
            </div>
            <label for="email address">Email Address *</label>
            <input type="email" />
            <div class="thirdContainer">
                <div class="query">
                    <label for="query">Query Type *</label>
                    <button>
                        <span><img src="./assets/images/icon-radio-selected.svg" alt="" /></span>General Enquiry
                    </button>
                </div>
                <div class="query">
                    <button id="button">
                        <span><img src="./assets/images/icon-radio-selected.svg" alt="" /></span>Support Request
                    </button>
                </div>
            </div>
            <label for="message">Message *</label>
            <textarea></textarea>
            <div class="checkbox">
                <span><img src="./assets/images/icon-checkbox-check.svg" /></span>
                <p>I consent to being contacted by the team</p>
            </div>

            <input type="submit" value="Submit" />
        </form>
    </div>
</body>

</html>
