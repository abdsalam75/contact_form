<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Contact form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section>
      <h1>Contact Us</h1>
      <form id="form" action>
        <div class="name">
          <div>
            <label for">First Name</label>
            <input id="firstName" type="text" />
            <p class="error first-name-err"></p>
          </div>
          <div>
            <label for>Last Name</label>
            <input type="text" id="lastname" />
            <p class="error lastname"></p>
          </div>
        </div>
        <label for="email">Email Address</label>
        <input type="email" id="email"  />
        <p class="error email-err"></p>
        <div class="query-type">
          <div class="query">
            <label for>Query Type *</label>
            <button class="general-query"><span><img src="./assets/images/icon-radio-selected.svg"
                  alt></span>General Enquiry</button>
            <p class="error"></p>
          </div>
          <div class="query">
            <button class="support-request"><span><img src="./assets/images/icon-radio-selected.svg"
                  alt></span>Support Request</button>
          </div>
        </div>
        <label for>Message *</label>
        <textarea></textarea>
        <p class="error"></p>
        <div class="check-content">
          <span><img src="./assets/images/icon-checkbox-check.svg" alt></span>
          <p>I consent to being contacted by the team</p>
        </div>
        <p class="error"></p>
        <input type="submit" value="submit">
      </form>
    </section>
    <div class="success">
      <div class="success-header">
        <img src="./assets/images/icon-success-check.svg" alt>
        <p>Message Sent!</p>
      </div>
      <p class="suc-meg">Thanks for completing the form. We'll be in touch
        soon!</p>
    </div>

    <!-- General Please select a query type
   This field is required  To
  submit this form, please consent to being contacted Submit Message Sent!
  Thanks for completing the form. We'll be in touch soon! -->

  </body>

</html>
